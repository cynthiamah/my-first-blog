<html>
    <head>
        <title>Cynthia's blog</title>
    </head>
    <body>
        <div>
            <h1><a href="">Cynthia's Django Girls Blog</a></h1>
            <h2>My experience setting up my first Django webserver</h2>
        </div>
        {% for post in posts %}
        <div>
            <p>published: {{ post.published_date }}</p>
            <h1><a href="">{{ post.title }}</a></h1>
            <p>{{ post.text|linebreaksbr }}</p>
        </div>
        {% endfor %}
    </body>
</html>
